plugins {
	id "java"
}

group = "ru.otus.example"
version = "0.0.1"

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

def lombokVersion = "1.18.26"

dependencies {
	compileOnly("org.projectlombok:lombok:${lombokVersion}")
	annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
}

tasks.named('test') {
	useJUnitPlatform()
}